<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Simulator</title>


</head>
<body style="background: lightcoral;">
    <H1 style="text-align: center;">Hotel Simulator</H1>

    <form id="formgrab"> 
        <div class="container mt-3">
        <div class="card">

    <div class="mb-3 mt-3">
        <label for="guestName">Guest Name</label>
        <input type="text" id="guestName" placeholder="Enter First and Last Name"required></div>
    
        <div class="mb-3 mt-3">
    <label for="roomnumber2">Room Number</label>
    <input type="number" id="roomnumber2" name="RoomNumber" min="100" max="200" required></div>
   
    <div class="mb-3 mt-3">
    <label for="stayDuration">Checkin</label>
    <input type="date" id="stayDuration" min="1" required></div>
    
    <div class="mb-3 mt-3">
    <label for="stayDuration2">Checkout</label>
    <input type="date" id="stayDuration2" required></div>
      
    <button>Submit Checkin</button>
</div>

</form>
<table id="formTable"></table>
<script src="script.js"></script>


<h1 style="text-align: center;">Guest List</h1>
<div id="bigcard">
<div class="container mt-3">
    <div class="card">
      <div class="card-header">Marcos Torres</div>
      <div class="card-body">Room# 123</div> 
      <div class="card-footer">checkin 2025-2-12 checkout 2025-2-17 </div>
    </div>
  </div>



<div class="container mt-3">
    <div class="card">
      <div class="card-header">Andrea Mendoza</div>
      <div class="card-body">Room# 199</div> 
      <div class="card-footer">checkin 2025-1-25 checkout 2025-1-28 </div>
    </div>
  </div>
</div>

</body>
</html>
