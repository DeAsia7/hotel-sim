<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Simulator</title>


</head>
<body style="background: lightcoral;">
    <H1 style="text-align: center;">Hotel Simulator</H1>
    <form onsubmit="formInputs()">
        <div class="container mt-3">
        <div class="card">

    <div class="mb-3 mt-3">
        <label for="guestName">Guest Name</label>
        <input type="text" id="guestName" placeholder="Enter First and Last Name"required></div>
    
        <div class="mb-3 mt-3">
    <label for="roomnumber2">Room Number</label>
    <input type="number" id="roomnumber2" name="RoomNumber" min="100" max="200" required>
   
    <div class="mb-3 mt-3">
    <label for="stayDuration">Checkin</label>
    <input type="date" id="stayDuration" min="1" required></div>
    
    <div class="mb-3 mt-3">
    <label for="stayDuration2">Checkout</label>
    <input type="date" id="stayDuration2" required></div>
      
    <button>Submit Check-in</button>
  
</div>
</form>
<table id="formTable"></table>
<script src="script.js"></script>
</body>
</html>
